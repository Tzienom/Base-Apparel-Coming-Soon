<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Frontend Mentor Base Apparel Coming Soon Fashion Store Shoppers">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="queries/queries.css">
        <link rel="stylesheet" href="animation/animation.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <title>Base Apparel: Coming Soon</title>
    </head>
    <body>
        
        <main>
            <div class="container row">
                
                <div class="col col-1">
                    <figure id="figure-logo">
                        <img src="images/logo.svg" alt="Base Apparel" id="logo">
                    </figure>
                    
                    <div class="col-1-text">
                        <h1>
                            <span class="weight">we're</span> <span class="dark-color">coming soon</span>
                        </h1>
                        <p>
                            Hello fellow shoppers! We're currently building our
                            new fashion store. Add your email below to stay
                            up-to-date with our announcements and our launch deals.
                        </p>
                        
                        <form id="subscribe">
                            <input type="email" name="email" placeholder="Email Address" id="user-email"><img src="images/icon-error.svg" alt="#" aria-hidden="true" class="error-img">
                            
                            <a href="#" id="submit">
                                <img src="images/icon-arrow.svg" alt="Submit Button" id="submit-img"> 
                            </a>
                            <p class="error"></p>
                        </form>
                    </div><!-- End of col-1-text -->
                </div><!-- End of col-1 -->
                
                <div class="col col-2">
                    <figure id="figure-img">
                        <img src="images/hero-desktop.jpg" alt="#" aria-hidden="true" id="hero-desktop">
                        
                        <img src="images/hero-mobile.jpg" alt="#" aria-hidden="true" id="hero-mobile">
                    </figure>
                </div><!-- End of col-2 -->
            
            </div><!-- End of container -->
        </main>
        
        
        <script src="js/main.js"></script>
    </body>
</html>
